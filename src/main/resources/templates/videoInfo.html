<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>视频详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript" ></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if(closable == "true"){
            window.close();
            window.localStorage.removeItem("closable");
        }

    }
</script>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 30px">
                <iframe style="width: 100%;height: 450px" th:src="@{//player.bilibili.com/player.html(aid=${aid},page=${page})}" src="https://www.bilibili.com/video/av61820222?p=3"
                scrolling="no" frameborder="no" framespacing="0" allowfullscreen="true">
                </iframe>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/video(page=1,aid=${aid})}">详情介绍</a></li>
                        <li><a th:href="@{/video(page=2,aid=${aid})}">播放下一个</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div  class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <h4>相关笔记</h4>
            </div>
    </div>
    <div  class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <h4>这里是评论</h4>
    </div>
</div>
<div th:insert="~{footer::foot}"></div>
</body>
</html>
